dset:
  train: /dataset/vibravox/speech_noisy  # path to train folder, should contain both a noisy.json and clean.json file
  valid: /dataset/vibravox/speech_noisy  # path to the validation folder.
                       # If not set, the last epoch is kept rather than the best
  test: /dataset/vibravox/speech_noisy   # Path to the test set. Metrics like STOI and PESQ are evaluated on it
                       # every `eval_every` epochs.
  noisy_json: dataset/vibravox/speech_noisy # files to enhance. Those will be stored in the experiment
                                       # `samples` folder for easy subjective evaluation of the model.
  noisy_dir: /dataset/vibravox/speech_noisy
  matching: sort       # how to match noisy and clean files. For Valentini, use sort, for DNS, use dns.
eval_every: 2
